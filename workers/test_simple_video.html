<!DOCTYPE html>
<html>
<head>
    <title>Simple Video Test</title>
</head>
<body style="background: #000; color: #fff; padding: 40px;">
    <h1>Simple Video Test</h1>
    <video controls autoplay width="800" style="background: #000;">
        <source src="http://127.0.0.1:8787/assets-3234/Motion%20Monarchy%201.mp4" type="video/mp4">
    </video>
    <p id="status">Loading...</p>
    <script>
        const video = document.querySelector('video');
        const status = document.getElementById('status');
        
        video.addEventListener('loadedmetadata', () => {
            status.textContent = '✅ Video loaded! Duration: ' + video.duration + 's';
            status.style.color = '#0f0';
        });
        
        video.addEventListener('error', (e) => {
            status.textContent = '❌ Error: ' + (video.error ? video.error.code + ' - ' + video.error.message : 'Unknown');
            status.style.color = '#f00';
            console.error('Video error:', video.error);
        });
        
        video.addEventListener('playing', () => {
            status.textContent += ' | ▶️ Playing!';
        });
    </script>
</body>
</html>
