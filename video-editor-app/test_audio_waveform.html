<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Waveform Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            padding: 40px;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 30px;
        }
        
        .timeline-clip {
            position: relative;
            background: #8b5cf6;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid #7c3aed;
            margin-bottom: 20px;
            height: 40px;
            overflow: hidden;
        }
        
        .audio-waveform {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.7;
            z-index: 0;
        }
        
        .timeline-clip i,
        .timeline-clip > span {
            position: relative;
            z-index: 1;
        }
        
        .test-label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 14px;
            color: #a0a0a0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="test-container">
        <h1>ðŸŽµ Audio Waveform Test</h1>
        
        <div class="test-label">Short Audio (5s) - 300px width</div>
        <div id="audio1" class="timeline-clip" style="width: 300px;">
            <i class="fas fa-music"></i> Audio (5s)
        </div>
        
        <div class="test-label">Medium Audio (15s) - 900px width</div>
        <div id="audio2" class="timeline-clip" style="width: 900px;">
            <i class="fas fa-music"></i> Audio (15s)
        </div>
        
        <div class="test-label">Long Audio (30s) - 600px width</div>
        <div id="audio3" class="timeline-clip" style="width: 600px;">
            <i class="fas fa-music"></i> Audio (30s)
        </div>
    </div>

    <script>
        function generateWaveform(canvas, duration) {
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            // Generate pseudo-random waveform based on duration
            const barCount = Math.min(width / 2, 200); // Max 200 bars
            const barWidth = width / barCount;
            const centerY = height / 2;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            
            for (let i = 0; i < barCount; i++) {
                // Use seeded random for consistent waveform
                const seed = (i * 12345 + duration * 67890) % 1000;
                const amplitude = (Math.sin(seed) * 0.5 + 0.5) * 0.8 + 0.2; // 0.2 to 1.0
                const barHeight = amplitude * (height * 0.8);
                
                const x = i * barWidth;
                const y = centerY - barHeight / 2;
                
                ctx.fillRect(x, y, Math.max(1, barWidth - 1), barHeight);
            }
        }
        
        // Generate waveforms for each test clip
        function createWaveform(containerId, duration) {
            const container = document.getElementById(containerId);
            const width = container.offsetWidth;
            
            const canvas = document.createElement('canvas');
            canvas.className = 'audio-waveform';
            canvas.width = width;
            canvas.height = 40;
            
            generateWaveform(canvas, duration);
            container.appendChild(canvas);
        }
        
        // Create waveforms after page loads
        window.addEventListener('load', () => {
            createWaveform('audio1', 5);
            createWaveform('audio2', 15);
            createWaveform('audio3', 30);
        });
    </script>
</body>
</html>
